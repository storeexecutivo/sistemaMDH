{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h1 class="text-center mb-4">Redefinir Senha</h1>

                    <!-- Exibir mensagens de feedback -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-dismissible fade show" role="alert">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <!-- FormulÃ¡rio para redefinir senha -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="senha_atual" class="form-label">
                                <i class="bi bi-key-fill"></i> Senha Atual
                            </label>
                            <input type="password" class="form-control" id="senha_atual" name="senha_atual" placeholder="Digite sua senha atual" required>
                        </div>

                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">
                                <i class="bi bi-lock-fill"></i> Nova Senha
                            </label>
                            <input type="password" class="form-control" id="nova_senha" name="nova_senha" placeholder="Digite sua nova senha" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmar_nova_senha" class="form-label">
                                <i class="bi bi-lock"></i> Confirmar Nova Senha
                            </label>
                            <input type="password" class="form-control" id="confirmar_nova_senha" name="confirmar_nova_senha" placeholder="Confirme sua nova senha" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-save"></i> Redefinir Senha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
