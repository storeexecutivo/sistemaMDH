<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - Electro Zone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background:white;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #212529;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .btn-primary {
            background: #ff7700;
            border: none;
        }
        .btn-primary:hover {
            background: #e66900;
        }
        .form-container .form-text {
            color: #bbb;
        }
        .form-container a {
            color: #ff7700;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div id="flash-messages" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="margin-bottom: 10px;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
    <div class="form-container">
        <h2><i class="bi bi-lock-fill"></i> Recuperar Senha</h2>
        <form method="POST" action="{{ url_for('esqueceu_senha') }}">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-text">Insira o e-mail associado Ã  sua conta.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}"><i class="bi bi-arrow-left"></i> Voltar ao Login</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
