<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Electro Zone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background:white;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .form-container {
            background: #212529;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: #ff7700;
            border: none;
        }
        .btn-primary:hover {
            background: #e66900;
        }
        .input-group-text {
            background: #343a40;
            border: none;
            color: #fff;
        }
        .form-text {
            color: #bbb;
        }
        a {
            color: #ff7700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-lock-fill"></i> Redefinir Senha</h2>
 <form method="POST" action="{{ url_for('reset_token', token=token) }}">
    <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a nova senha" required oninput="validatePassword()">
        </div>
        <div class="form-text">A senha deve ter pelo menos 8 caracteres, incluindo letras e números.</div>
        <div id="senha-error" class="text-danger"></div>
    </div>
    <div class="mb-3">
        <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Confirme a nova senha" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}"><i class="bi bi-arrow-left"></i> Voltar ao Login</a>
    </div>
</form>

<script>
function validatePassword() {
    const senha = document.getElementById('senha');
    const errorMessage = document.getElementById('senha-error');

    const hasMinLength = senha.value.length >= 8;
    const hasNumber = /\d/.test(senha.value);
    const hasLetter = /[a-zA-Z]/.test(senha.value);

    if (hasMinLength && hasNumber && hasLetter) {
        errorMessage.textContent = '';
    } else {
        errorMessage.textContent = 'A senha deve ter pelo menos 8 caracteres, incluindo letras e números.';
    }
}
</script>




    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
